<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Крестики-нолики</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <table class="table">
            <tbody id="fieldWrapper">

            </tbody>
        </table>
    </div>
    <div>
        <button class="resetButton" id="reset">Сначала</button>
    </div>
    <div id="fieldSize">
        <label for="fieldSizeValue">Размер поля</label>
        <input type="number" id="fieldSizeValue" value="3">
    </div>
    <div>
        <input type="checkbox" id="expansionChecked" checked>
        <label for="expansionChecked">Авторасширение</label>
    </div>
    <div>
        <input type="checkbox" id="useAiChecked" checked>
        <label for="useAiChecked">Автосоперник</label>
    </div>
    <script src="index.js"></script>
</body>
</html>
